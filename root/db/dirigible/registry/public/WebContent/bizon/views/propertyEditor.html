<style>
	label[class="has-error"] {
		color: #a94442;
	}

	label[class="has-error"] {
		color: #a94442;
	}
	
	.rz-tick-legend {
		max-width: 85px !important;
		min-width: 85px !important;
    	font-size: 1.3rem;	
	}
	.rzslider .rz-pointer {
	  background-color: #428bca;
	  outline: 0px;
	}
	.rzslider .rz-pointer.rz-active:after {
	  background-color: #fff;
	  border:none;
	}

	  background: #c5c6c7;
	}
	.rzslider .rz-ticks .rz-tick {
	  background: #c5c6c7;
	}
</style>


<div modal="showModal" close="propsEditorVm.cancel()" class="modal-box">

	<div class="modal-header">
	    <h4>Edit Property</h4>
	</div>
	
	<div class="modal-body">

		<form class="form-horizontal" form-validation>
<!--		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label" required="true">Name</label>
		    <div class="col-sm-10">
		      <input name="name" id="name" class="form-control" placeholder="Type Property Name" ng-model="propsEditorVm.item.name" minlength="1" required="true">
		    </div>
		  </div>
-->		  <div class="form-group">
		    <label for="label" class="col-sm-2 control-label" required="true">Label</label>
		    <div class="col-sm-10">
		      <input name="label" id="label" class="form-control" placeholder="Type Property Label" ng-model="propsEditorVm.item.label" minlength="1" required="true" form-focus>
		    </div>
		  </div>
		  <div class="form-group" ng-if="propsEditorVm.app['expert-mode']">
		    <label for="column" class="col-sm-2 control-label" required="true">Column</label>
		    <div class="col-sm-10">
		      <input name="column" id="column" class="form-control" placeholder="Type DB Column Name" ng-model="propsEditorVm.item.column" minlength="1" required="true">
		    </div>
		  </div>
		  <div class="form-group" ng-if="propsEditorVm.app['expert-mode']">
		    <label for="type" class="col-sm-2 control-label" required="true">Type</label>
		    <div class="col-sm-10">
		      <input name="type" id="type" class="form-control" placeholder="Type the DB type of this property" ng-model="propsEditorVm.item.type" minlength="0">
		    </div>
		  </div>		  
		  <div class="form-group" ng-if="!propsEditorVm.app['expert-mode']">
		    <label for="type" class="col-sm-2 control-label" required="true">Type</label>
		    <div class="col-sm-10 dropdown">
			    <select name="type" id="type" class="form-control" ng-options="option.val for option in propsEditorVm.typeOptions track by option.id" ng-model="propsEditorVm.selectedTypeOption" ng-change="propsEditorVm.typeSelectionChanged()"></select>
		  		<rzslider rz-slider-model="propsEditorVm.typeVariantsSlider.value" rz-slider-options="propsEditorVm.typeVariantsSlider.options" ng-show="propsEditorVm.selectedTypeOption.variants"></rzslider>
		    </div>
		  </div>
		  <div class="form-group">
	  		<label for="required" class="col-sm-2 control-label">Optional</label>
		    <div class="col-sm-10">
		      	<input name="required" id="required" type="checkbox" class="checkbox form-control" data-on-text="No" data-off-text="Yes" ng-model="propsEditorVm.item.required" bootstrap-switch ng-disabled="propsEditorVm.item.isPrimaryKey"/>
		      	 <p class="help-block">Set to 'Yes' if this property value may be optionally set or to 'No' if it is mandatory</p>
		    </div>
		  </div>
		  <div class="form-group" ng-if="propsEditorVm.app['expert-mode']">
		    <label for="length" class="col-sm-2 control-label" required="true">Length</label>
		    <div class="col-sm-10">
		      <input name="length" id="length" class="form-control" placeholder="Type the maximum length for properties fo this type" ng-model="propsEditorVm.item.size" minlength="0">
		    </div>
		  </div>
		  <div class="form-group" ng-if="propsEditorVm.app['expert-mode']">
		    <label for="defaultValue" class="col-sm-2 control-label" required="true">Default</label>
		    <div class="col-sm-10">
		      <input name="defaultValue" id="defaultValue" class="form-control" placeholder="Type default value for properties of this type" ng-model="propsEditorVm.item.defaultValue" minlength="0">
		    </div>
		  </div>		  
		  <div class="form-group">
	  		<label for="order" class="col-sm-2 control-label">Order</label>
		    <div class="col-sm-10">
		      	<input name="order" id="order" type="number" class="checkbox form-control form-validation-ignore" ng-model="propsEditorVm.item.order" min="0" max="99"/>
		      	 <p class="help-block">Set order for this property that may be used by UI templates to lay it out properly</p>
		    </div>
		  </div>
		</form>
	</div>
	
	<div class="modal-footer">
	  <button class="btn btn-success" ng-click="propsEditorVm.ok()">OK</button>
	  <button class="btn" ng-click="propsEditorVm.cancel()">Cancel</button>
	</div>
	
</div>
